<body> 
    <head >
    <nav class="navbar navbar-light bg-secondary">
        <span class="navbar-brand text-light m-auto h1">Reading Railroad Schedule</span>
    </nav>
    </head>
    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="background-color">
            <h1 class="display-4 text-center text-light">Find your train below</h1>
            <p class="h3 text-center text-light">A Comprehensive Directory of trains and arrival times</p>
        </div>
        <table class="table border">
            <thead class="thead-secondary bg-secondary text-light text-center mt-2">
                <tr>
                    <th scope="col">Tran Name</th>
                    <th scope="col">Destination</th>
                    <th class="text-center" scope="col">Frequency (min)</th>
                    <th class="text-center" scope="col">Next Arrival</th>
                    <th class="text-center" scope="col">Minutes Away</th>
                    <th class="text-center" scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id="train-tracking-area">
            </tbody>
        </table>
        <div class="card">
                <h5 class="card-header bg-secondary text-light">Add Train</h5>
                <div class="card-body">
        <form>
                <div class="form-group">
                  <label for="new-train-name">Train Name</label>
                  <input class="form-control" id="new-train-name"  placeholder="Train Name">
                  <label for="new-desitnation">Desitnation</label>
                  <input class="form-control" id="new-desitnation" placeholder="Somewhere">
                  <label for="new-start-time">First Train time (HH:mm - military time)</label>
                  <input class="form-control" id="new-start-time" placeholder="0630">
                  <label for="new-frequency">Frequency (min)</label>
                  <input class="form-control" id="new-frequency" placeholder="10">
                </div>

                <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
              </div>
            
    </div>
      <!-- LINK TO FIREBASE GOES HERE -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
